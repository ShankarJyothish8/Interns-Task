<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <label for="First name">First Name</label>
        <input type="text" id="First name" />
        <br />
        <br />
        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Last Name" id="Last Name" />
        <br />
        <br />
        <label for="Email">Email</label>
        <input type="email" placeholder="Email" id="Email" />
        <br />
        <br />
        <label for="Pass">Password</label>
        <input type="password" placeholder="Password" id="Pass" />
        <br />
        <br />
        <label for="DOB">Date Of Birth</label>
        <input type="date" placeholder="Date Of Birth" id="DOB" />
        <br /><br />
        <p>Enter you gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" />
        <label for="others">Others</label>
        <input type="radio" id="other" name="Gender" />
        <br /><br />
        <p>Eneter your language</p>
        <label for="Malayalam">Malayalam</label>
        <input type="checkbox" id="Malayalam" />
        <label for="English">English</label>
        <input type="checkbox" id="English" />
        <label for="Hindi">Hindi</label>
        <input type="checkbox" id="Hindi" />
        <br /><br />
        <input type="datetime-local" />
        <br /><br />
        <input type="color" />
        <button type="submit" value="submit">SAVE</button>
        <br /><br />
        <label for="">Enter your country</label>
        <select name="country" id="country">
          <option value="">select</option>
          <option value="India">India</option>
          <option value="Sri Lanka">Sri Lanka</option>
          <option value="Afghanistan">Afghanistan</option>
          <option value="Tibet">Tibet</option>
          <option value="China">China</option>
          <option value="Pakistan">Pakistan</option>
        </select>

        <input type="submit" value="submit" />
      </table>
    </form>
  </body>
</html>
